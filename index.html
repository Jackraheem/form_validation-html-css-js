<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="forms.css">
    <script src="script.js"></script>
    <title>form</title>
</head>
<body>
    <div class="container">
        <h2>form</h2>
        <div class="bord"></div>
        <form action="post" onreset="resetform()" onsubmit="return false">
            
            <label for="fn">first name</label><br>
            <input type="text" id="fn" placeholder="enter your first name"  name="fname" maxlength="120"  pattern="[a-z]*[A-Z]*"     onblur="onaction(this)" oninvalid="oninf()" required/><br>
            <label for="ln">Last name</label><br>
            <input type="text" id="ln" placeholder="enter your last name" name="lname" maxlength="120" pattern="[a-z]*[A-Z]*" oninvalid="oninl()" required><br>
            <label for="db">Date of birth</label><br>
            <input type="date" name="" id="db"/><br>
            <label for="ph">phone number</label><br>
            <input type="tel" id="ph" name="phone" placeholder="enter your phone number" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" onselect="selectem(this.value)" oninvalid="oninp()" required>
            <br><br>
            <input type="submit" id="sub" />&nbsp;&nbsp;
            <input type="reset" id="res"/>
           

        </form>

    </div>
    
</body>
</html>
